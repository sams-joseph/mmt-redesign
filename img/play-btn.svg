<svg x="0px" y="0px" viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
<style type="text/css">
	.play__circle {
	  animation: pulseSmall 3s ease-in-out infinite;
	}
	.play__arrow {
	  animation: pulselarge 3s ease-in-out infinite;
	}
	@keyframes pulseSmall {
	  0%{transform: scale(1, 1);}
	  80% {transform: scale(1, 1);}
	  85% {transform: scale(.8, .8);}
	  90% {transform: scale(1.2, 1.2);}
	  95% {transform: scale(.8, .8);}
	  100% {transform: scale(1, 1);}
	}
	@keyframes pulseLarge {
	  0%{transform: scale(1, 1);}
	  80% {transform: scale(1, 1);}
	  85% {transform: scale(2, 2);}
	  90% {transform: scale(.5, .5);}
	  95% {transform: scale(2, 2);}
	  100% {transform: scale(1, 1);}
	}
</style>
<g>
	<circle fill="white" class="play__circle" cx="30" cy="30" r="30"/>
